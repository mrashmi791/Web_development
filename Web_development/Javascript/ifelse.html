<DOCTYPE html>
<html>
<head>
<title>Control statement</title>
<script type="text/javascript">
var x = 7;
if(x > 0) {
    document.write("<h1>Positive number</h1>");
}
else if (x < 0) {
     document.write("<h1>Negative number</h1>");
}
else {
     document.write("<h1>Number is zero</h1>");
}


</script>
</head>
<body>

</body>
</html>
