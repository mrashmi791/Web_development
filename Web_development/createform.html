<!DOCTYPE html>
<html>

<head>
  <title>Registeration Form</title>
</head>
<style>
  .profile-img {
    border-radius: 50%;
  }

  body {
    text-align: -webkit-center;
  background-color: lightblue;
  }

</style>
<body>
  <h1>SIGN IN</h1>
  <img class="profile-img" src="https://content-static.upwork.com/uploads/2014/10/01073427/profilephoto1.jpg" />
  <form>
    <table>
      <tr>
        <td>
          Name :
        </td>
        <td>
          <input type="text">

        </td>
      </tr>

      <tr>
        <td>
          Password :
        </td>
        <td>
          <input type="password">

        </td>
      </tr>

      <tr>
        <td>
          Email :
        </td>
        <td>
          <input type="text">

        </td>
      </tr>

      <tr>
        <td>
          Gender :
        </td>
        <td>
          <input type="text">

        </td>
      </tr>

      <tr>
        <td>
          Mobile :
        </td>
        <td>
          <input type="number">

        </td>
      </tr>

     

    </table>
    <button type="submit">Login</button>
  </form>

</body>
</html>
